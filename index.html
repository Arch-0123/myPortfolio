<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EVE Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="ambient"></div>

  <div class="robot">
    <div class="head-shell">
      <div class="face">
        <div class="eye-holder left">
          <div class="pupil" id="pupilLeft"></div>
        </div>
        <div class="eye-holder right">
          <div class="pupil" id="pupilRight"></div>
        </div>
      </div>
    </div>

    <div class="body">
      <div class="arm left" id="armLeft"></div>
      <div class="chest-logo">A</div>
      <div class="arm right" id="armRight"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
